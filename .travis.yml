# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: r

matrix:
  include:
  - os: linux
    dist: trusty
    r: release
    r_check_args: -d valgrind
  allow_failure:
    r: devel

cache: packages

env:
  global:
  - OS=$(uname -s)

cran: http://cran.rstudio.com

r_packages:
  - covr
  - wesanderson
  - RColorBrewer
  - magrittr

r_binary_packages:
  - stringi
  - devtools
  - testthat
  - ggplot2
  - png
  - Rcpp
  - RcppArmadillo
  - RcppProgress
  - dplyr
  - dbscan
  - knitr
  - rmarkdown

sudo: required

before_install: |
  mkdir ~/.R
  cat <<EOF >> ~/.R/Makevars
  CXX1X=g++-4.9
  FC=gfortran-4.9
  CXX1XSTD=-std=c++11

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-4.9
      - g++-4.9
      - gfortran-4.9
      - valgrind

after_success:
  - Rscript -e 'covr::codecov(Sys.getenv("TRAVIS_BRANCH"))'
